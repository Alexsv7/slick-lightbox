<!DOCTYPE html>
<html>
<head>
	<title>slick lightbox</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="bower_components/slick-carousel/slick/slick.css">
	<link rel="stylesheet" type="text/css" href="styles/slick-lightbox.css">
</head>
<body>
	<div>
		<ul>
			<li><a href="http://placekitten.com/600/300" data-caption="Lorem ipsum 600x300">http://placekitten.com/600/300</a></li>

			<li><a href="http://placekitten.com/700/350" data-caption="Lorem ipsum 700x350">http://placekitten.com/700/350</a></li>
			<li><a href="http://placekitten.com/450/800" data-caption="Lorem ipsum 450x800">http://placekitten.com/450/800</a></li>
		</ul>
	</div>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="bower_components/slick-carousel/slick/slick.js"></script>
	<script type="text/javascript" src="scripts/slick-lightbox.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('ul').slickLightbox({
				// caption: function(element) {
				// 	return $(element).data('caption');
				// }
				caption: 'caption'
			});
		});
	</script>
</body>
</html>
